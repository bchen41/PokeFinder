<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>






<body class="grid-container">

    <div class="grid-x">

        <div class="cell small-6">

            <div class="card">
                <div class="card-divider">
                    <h3 class="card-header">Search for a Pokemon:</h3>
                </div>
                <div class="card-section">
                    <form id="pokemon-form" class="card-body ">
                        <input type="text" name="pokename" id="pokename" class="form-input">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            </div>


            <div class="card">
                <h3 class="card-header text-uppercase">Search History</h3>
                <div id="language-buttons" class="card-body"></div>
            </div>



        </div>
    </div>


    <main class="flex-row justify-space-between">


        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
