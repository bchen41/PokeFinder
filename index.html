<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../PokeFinder/assets/images/pokeBallWebIcon.png" />
    <title>PokeFinder</title>
</head>


<body class="grid-container background-color">

    <header>

        <div class="parent-img">
            <img class="image1" src="../PokeFinder/assets/images/wallpaper.jpg" />
            <img class="image2" src="../PokeFinder/assets/images/headerImage.png" />
        </div>

    </header>

    <div class="grid-x grid-padding-x">

        <div class="cell medium-4">

            <section class="card">
                <div class="card-divider">
                    <h3 class="card-header">Search for a Pokemon:</h3>
                </div>
                <div class="card-section">
                    <form id="pokemon-form" class="card-body">
                        <input type="text" placeholder="Pokémon Name" name="poke-name" id="poke-name"
                            class="form-input">
                        <button class="searchBtn">Search!</button>
                    </form>
                </div>
            </section>

            <section class=“card”>
                <div class="card-divider">
                    <h3 class=“search-header”>Search History:</h3>
                </div>
                <div class="card-section">
                </div>
            </section>

            <div class="overlay hide">
                <div class="overlay__inner">
                    <div class="overlay__content"><span class="spinner"></span></div>
                </div>
            </div>
        </div>

        <div class="cell medium-4">

            <h2 class="subtitle">Showing Pokemon Card: <span id="pokemon-search-term"></span></h2>
            <div id="poke-container"></div>
            <p><button id="modalbutton" class="button hide" data-open="enlargeCardModal">Click Me to Enlarge!
                </button></p>

            <div class="reveal" id="enlargeCardModal" data-reveal>
                <img>
                <button class="close-button" data-close aria-label="Close modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

        <div class="cell medium-4">
            <h2 class="subtitle">Showing Pokemon Location:</h2>
            <section class="location-container">
            </section>

        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>



</body>

</html>
